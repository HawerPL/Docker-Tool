<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Docker Registry Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <main class="d-flex">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 15vw; height: 100%; position: fixed; top:0; left: 0">
            <h1>Docker management</h1>
            <hr>
            <span>Skonfigurowane serwery</span>
            <ul class="nav nav-pills flex-column mb-auto" id="navigation">
            {% for item in get_docker_engines() %}
                <li class="nav-item">
                    <div class="d-flex justify-content-between">
                        <a class="link-secondary" href="./management?docker_engine={{ item }}">{{ item }}</a>
                        <span>status</span>
                    </div>
                </li>
            {% endfor %}
            </ul>
            <div>
                <hr>
                <span>Podłączony serwer: {{ dockerEngines }}</span>
            </div>
        </div>
        <div style="width: 80vw; height: 100vh; position: relative; left: 15vw">
            {% include "managementConsoleContent.html"%}
            {% include "managementViewContent.html" %}
        </div>
    </main>
</body>
</html>
