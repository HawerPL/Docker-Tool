<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Docker Registry Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <main class="d-flex">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 15vw; height: 100%; position: fixed; top:0; left: 0">
            <h1>Docker registry</h1>
            <hr>
            <span>Dostępne repozytoria</span>
            <ul class="nav nav-pills flex-column mb-auto" id="navigation">
            {% for item in get_repositories() %}
                <li class="nav-item">
                    <a class="link-secondary" href="./registry?repository={{ item }}">{{ item }}</a>
                </li>
            {% endfor %}
            </ul>
            <hr>
            <div>
                <span>Podłączony rejestr: {{ registry }}</span>
            </div>
        </div>
        <div style="width: 80vw; height: 100vh; position: relative; left: 15vw">
            {% include "registryViewContent.html" %}
        </div>
    </main>
</body>
</html>
